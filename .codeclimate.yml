---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  markdownlint:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.js"
  - "**.md"
  - "bin/**/*"
exclude_paths:
- public/scripts/min/**/*
- public/styles/min/**/*
- views/**/*
- docs/**/*
- LICENSE
- Procfile